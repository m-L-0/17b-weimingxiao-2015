<!DOCTYPE html>
<title>Upload File</title>
<h1>图片上传</h1>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     {{ form.submit }}
</form>

{% if file_url %}
<br><img src="{{ file_url }}">
{% endif %}

<div style="margin-top: 50px; margin-left: 650px;height: 600px;" >
    <h4>解析结果： {% if result %}{{ result }}{% else %}请上传验证码图片{% endif %}</h4>
 </div>
